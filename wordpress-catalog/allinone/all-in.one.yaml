kind: Subscription
metadata:
  name: wordpress-operator
  namespace: openshift-operators
  annotations:
    argocd.argoproj.io/sync-wave: "120"
spec:
  channel: alpha
  name: wordpress-operator
  source: wordpress-catalog
  sourceNamespace: openshift-operators
