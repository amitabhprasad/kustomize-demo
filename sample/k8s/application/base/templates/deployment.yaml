apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  name: sl-demo-app
  namespace: {{.Values.metadata.individual_namespace}}
spec:
  selector:
    matchLabels:
      app: sl-demo-app
  template:
    metadata:
      labels:
        app: sl-demo-app
    spec:
      containers:
      - name: app
        image: nginx
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP